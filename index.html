<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Oyika</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
</head>

<body>
    <header class="wrapper">
        <div class="header-pc">
            <nav class="header-nav">
                <div class="header-nav__container">
                    <div class="header-nav__container-link">
                        <span>(021) 53192333</span>
                        <span>cs.id@oyika.com</span>
                        <a class="twitter_icon" title="Twitter" href="https://twitter.com/IndonesiaOyika"></a>
                        <a class="fb_icon" title="Facebook" href="https://www.facebook.com/OyikaIndonesia"></a>
                        <a class="yt_icon" title="YouTube"
                            href="https://www.youtube.com/channel/UC75uEp83O2y-7_w4PpFTdJQ"></a>
                        <a class="instagram_icon" title="Instagram"
                            href="https://www.instagram.com/oyika.indonesia/"></a>
                        <a class="whatsapp_icon" title="Whatsapp"
                            href="https://api.whatsapp.com/send/?phone=%2B6281219089231&text&type=phone_number&app_absent="></a>
                    </div>
                    <div class="header-nav__container-account">
                        <span>IDR Rp</span>
                        <span>Setting</span>
                    </div>
                </div>
            </nav>
            <div class="header-top">
                <div class="header-top__container">
                    <div class="header-top__search">
                        <div class="header-top__search-field">
                            <input class="header-top__search-input" type="text" placeholder="Search our catalog" />
                            <a class="search_icon"></a>
                        </div>
                    </div>
                    <div class="header-top__logo">
                        <a href="https://shop.oyika.net/">
                            <img src="https://shop.oyika.net/img/logo-1671543231.jpg" alt="Oyika">
                        </a>
                    </div>
                    <div class="header-top__cart">
                        <a class="cart_icon" title="Cart" href=""></a>
                    </div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom__container">
                    <Span>
                        Home
                    </Span>
                    <Span>
                        Bikes
                    </Span>
                </div>
            </div>
        </div>
        <div class="header-nav__mobile">
            <div class="header-nav__mobile-top">
                <div class="header-nav__mobile-menu">
                    <a class="menu_icon"></a>
                </div>
                <div class="header-nav__mobile-logo">
                    <a href="https://shop.oyika.net/">
                        <img class="mobile-logo" src="https://shop.oyika.net/img/logo-1671543231.jpg" alt="Oyika">
                    </a>
                </div>
                <div class="header-nav__mobile-cart">
                    <a class="user_icon" title="User" href=""></a>
                    <a class="cart_icon" title="Cart" href=""></a>
                </div>
            </div>
            <div class="header-nav__mobile-bottom">
                <div class="header-top__search-field">
                    <input class="header-top__search-input" type="text" placeholder="Search our catalog" />
                    <a class="search_icon"></a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
